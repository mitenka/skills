<!DOCTYPE html>
<html>
<head>
    <title>Generate Padded Icons</title>
    <style>
        body { padding: 20px; font-family: system-ui; }
        .preview { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 5px; }
        .controls { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="controls">
        <label>Padding (pixels): <input type="number" id="padding" value="20" min="0" max="100"></label>
        <button onclick="generateAll()">Generate All Icons</button>
    </div>
    <div class="preview"></div>

    <script>
        const sizes = [48, 96, 128, 192, 256, 384, 512];
        const preview = document.querySelector('.preview');
        
        async function loadImage(size) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = `icons/icon-${size}x${size}.png`;
            });
        }

        async function generatePaddedIcon(size, padding) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Clear canvas with transparent background
            ctx.clearRect(0, 0, size, size);
            
            try {
                const img = await loadImage(size);
                const scaledSize = size - (padding * 2);
                ctx.drawImage(img, padding, padding, scaledSize, scaledSize);
                
                // Add to preview
                preview.appendChild(canvas);
                
                // Add download link
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}-padded.png`;
                link.href = canvas.toDataURL('image/png');
                link.textContent = `Download ${size}x${size}`;
                link.style.display = 'block';
                preview.appendChild(link);
                
            } catch (err) {
                console.error(`Error generating ${size}x${size} icon:`, err);
            }
        }

        async function generateAll() {
            preview.innerHTML = '';
            const padding = parseInt(document.getElementById('padding').value, 10);
            for (const size of sizes) {
                await generatePaddedIcon(size, padding);
            }
        }

        // Generate initial preview
        generateAll();
    </script>
</body>
</html>
