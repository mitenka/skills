<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>ДПТ Навыки</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-192x192.png">
    <link rel="shortcut icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="#theory" class="active">Теория</a></li>
            <li><a href="#practice">Практика</a></li>
            <li><a href="#diary">Дневник</a></li>
            <li><a href="#settings">Настройки</a></li>
        </ul>
    </nav>

    <main>
        <section id="theory" class="page active">
            <h1>Теория ДПТ</h1>
            <div class="axioms-container">
                <h2>Аксиомы ДПТ</h2>
                <div class="axioms-list"></div>
            </div>
            <div class="blocks-container"></div>
        </section>

        <section id="practice" class="page">
            <h1>Практика</h1>
            <p>Раздел практических упражнений и заданий.</p>
        </section>

        <section id="diary" class="page">
            <h1>Дневник</h1>
            <p>Ваш личный дневник для отслеживания прогресса.</p>
        </section>

        <section id="settings" class="page">
            <h1>Настройки</h1>
            <p>Настройки приложения и персонализация.</p>
        </section>
    </main>

    <script src="js/app.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => console.log('ServiceWorker registered'))
                .catch(error => console.log('ServiceWorker registration failed:', error));
        }
    </script>
</body>
</html>
